<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <meta
      name="description"
      content="«Mesto» - учебный проект от Яндекс.Практикум, задание 4-6 спринта"
    />
    <meta name="keywords" content="Mesto, Яндекс Практикум, Четвертый спринт" />
    <title>«Mesto» - учебный проект от Яндекс.Практикум</title>
  </head>

  <body class="body">
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="логотип Mesto" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__card">
            <img
              src="./images/Cousteau_photo.png"
              alt="Фото профиля"
              class="profile__avatar"
            />
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button"></button>
              <h2 class="profile__description">Исследователь океана</h2>
            </div>
          </div>
          <button
            type="button"
            class="profile__add-button"
            aria-label="кнопка добавления карточки"
          ></button>
        </section>
        <section class="elements">
          <ul class="elements__grid">
            <template id="template">
              <li class="element">
                <button class="element__delete"></button>
                <img class="element__img" src="#" alt="#" />
                <div class="element__bottom-block">
                  <h2 class="element__title">#</h2>
                  <button
                    type="button"
                    class="element__like-btn"
                    aria-label="кнопка лайк"
                  ></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="copyright">&copy; 2020 Mesto Russia</p>
      </footer>

      <!-- Попап редактирования профиля -->

      <div class="popup popup_content_profile" id="profile-edit-popup">
        <div class="popup__container">
          <h3 class="popup__title">Редактировать профиль</h3>
          <form
            action="#"
            class="popup__form popup__form_content_profile"
            novalidate
          >
            <input
              type="text"
              class="popup__input popup__input_type_name"
              name="profile-name"
              required
              minlength="2"
              maxlength="40"
              placeholder="Имя"
              id="name-input"
            />
            <span class="popup__error" id="name-input-error"></span>
            <input
              type="text"
              class="popup__input popup__input_type_description"
              name="profile-description"
              required
              minlength="2"
              maxlength="200"
              placeholder="О себе"
              id="about-input"
            />
            <span class="popup__error" id="about-input-error"></span>
            <button type="submit" class="popup__submit-button">
              Сохранить
            </button>
          </form>
          <button type="button" class="popup__close-button"></button>
        </div>
      </div>

      <!-- Попап добавления карточки -->

      <div class="popup popup_content_add-card" id="card-add-popup">
        <div class="popup__container">
          <h3 class="popup__title">Новое место</h3>
          <form
            action="#"
            class="popup__form popup__form_content_add-card"
            novalidate
          >
            <input
              type="text"
              class="popup__input popup__input_type_card-name"
              name="card-name"
              required
              minlength="2"
              maxlength="30"
              placeholder="Название"
              id="card-name-input"
            />
            <span class="popup__error" id="card-name-input-error"></span>
            <input
              type="url"
              class="popup__input popup__input_type_card-link"
              name="card-link"
              required
              placeholder="Ссылка на картинку"
              id="card-url-input"
            />
            <span class="popup__error" id="card-url-input-error"></span>
            <button type="submit" class="popup__submit-button">Создать</button>
          </form>
          <button type="button" class="popup__close-button"></button>
        </div>
      </div>

      <!-- Попап с картинкой-->

      <div class="popup popup_content_image">
        <figure class="popup__figure">
          <img src="#" alt="#" class="popup__image" />
          <figcaption class="popup__image-caption"></figcaption>
          <button type="button" class="popup__close-button"></button>
        </figure>
      </div>
    </div>

    <script src="./scripts/cards.js"></script>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
  </body>
</html>
